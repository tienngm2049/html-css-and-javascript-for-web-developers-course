<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Jeiz Nguyen" />
        <meta name="Description" content="This is website of The Little TacoShop, the final project of HTML course." />
        <title>The Little Taco Shop</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="favicon.ico" />
    </head>

    <body>
        <!-- Header -->
        <header>
            <h1>Welcome to The Little Taco Shop</h1>
            <nav aria-label="primary-navigation">
                <ul>
                    <li>
                        <a href="index.html#about">About LTS</a>
                    </li>
                    <li>
                        <a href="index.html#menu">Our Menu</a>
                    </li>
                    <li>
                        <a href="hours.html#hour">Store Hours</a>
                    </li>
                    <li>
                        <a href="#contact">Contact Us</a>
                    </li>
                </ul>
            </nav>
            <section>
                <figure>
                    <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Little Taco Shop Tacos" width="400" height="260" />
                    <figcaption>Little Taco Shop Tacos</figcaption>
                </figure>
            </section>
        </header>
        <main>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <br />
                    <!-- Name -->
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your name" autocomplete="name" required autofocus />
                    </div>
                    <br />
                    <!-- Email -->
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your email" autocomplete="email" required />
                    </div>
                    <br />
                    <!-- Message (if needed) -->
                    <div>
                        <label for="message">Your Message:</label>
                        <br />
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </fieldset>
            </form>

            <article ="location">
                <h2>Our Location</h2>
                <address>
                    555 Taco temptation Lane, Suite T
                    <br />
                    Kansas city, MO 55555-5555
                </address>
                <div>Phone: <a href="tel:555-555-5555">555-555-5555</a></div>
            </article>

            <p>
                <a href="#">Back to Top</a>
            </p>

            <hr />
            <!-- Footer -->
            <footer>
                <p>Copyright &copy; The Little Taco Shop</p>
            </footer>
        </main>
    </body>
</html>
